<!doctype html>
<html>
<head>
<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>{%block title%}{%endblock%} | Shop Spot</title>
</head>
<style>
  .sticky-nav {
    position: sticky;
    top: 0;
    z-index: 100;
    background-color: white;
  }
</style>
<body>
<nav class="py-6 px-6 flex justify-between items-center border-pink-200 sticky-nav">
<a href="/" class="text-xl font-bold hover:text-pink-500">Shop Spot</a>
    <div class="space-x-6">
        <a href="{% url 'items:new_item' %}" class="text-lg font-semibold hover:text-pink-600 hover:underline">New Item</a>
        <a href="{% url 'items:explore' %}" class="text-lg font-semibold hover:text-pink-600 hover:underline">Explore</a>
        {% if request.user.is_authenticated %}
          <a href="{% url 'discussions:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Discussions</a>
        <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-pink-500 text-white rounded-xl hover:bg-blue-500">Logout</a>
        {% else %}
        <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Sign Up</a>
        <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-pink-500 text-white rounded-xl hover:bg-blue-500">Log In</a>
        {% endif %}
    </div>
</nav>
<div class="px-6 py-6">
    {% block content %}
    {% endblock %}
</div>
<footer class="py-6 px-6 flex justify-between bg-white-100">
    <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-pink-400">About</h3>
        <p class="text-lg font-semibold text-pink-500">Lorem Ipsum</p>
    </div>
     <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-pink-400">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-blue-500 hover:text-blue-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Privacy policy</a></li>
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Term of use</a></li>
                </ul>
            </div>
</footer>
</body>
</html>
